<!-- your_page_with_iframe.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
    <style>
        /* Style the iframe with a border */
        iframe {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<!-- Create an iframe with the specified source, width, and height -->
<iframe src="https://acciojob.com/" width="800" height="600" frameborder="0"></iframe>

</body>
</html>

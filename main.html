<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
    <style>
        /* Style the iframe with a border */
        iframe {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<!-- Create an iframe with the specified source -->
<iframe src="https://acciojob.com/" frameborder="0"></iframe>

</body>
</html>
